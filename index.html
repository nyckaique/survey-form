<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      />
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your Email"
      />
      <label for="number" id="number-label">Age (optional)</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Age"
        min="13"
        max="120"
      />
      <label for="dropdown" id="select-label"
        >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option selected disabled>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label class="inline" for="definitaly"
        ><input type="radio" id="definitaly" name="radio" value="definitaly" />
        Definitaly</label
      >
      <label class="inline" for="maybe"
        ><input type="radio" id="maybe" name="radio" value="maybe" />
        Maybe</label
      >
      <label class="inline" for="notsure"
        ><input type="radio" id="notsure" name="radio" value="notsure" /> Not
        sure</label
      >

      <label for="dropdown2"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select id="dropdown2">
        <option selected disabled>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label for="front-end-projects"
        ><input
          type="checkbox"
          id="front-end-projects"
          value="front-end-projects"
        />
        Front-end Projects</label
      >
      <label for="back-end-projects"
        ><input
          type="checkbox"
          id="back-end-projects"
          value="back-end-projects"
        />
        Back-end Projects</label
      >
      <label for="data-visualization"
        ><input
          type="checkbox"
          id="data-visualization"
          value="data-visualization"
        />
        Data Visualization</label
      >
      <label for="challenges"
        ><input type="checkbox" id="challenges" value="challenges" />
        Challenges</label
      >
      <label for="open-source-community"
        ><input
          type="checkbox"
          id="open-source-community"
          value="open-source-community"
        />
        Open Source Community</label
      >
      <label for="gitter-help-rooms"
        ><input
          type="checkbox"
          id="gitter-help-rooms"
          value="gitter-help-rooms"
        />
        Gitter help rooms</label
      >
      <label for="videos"
        ><input type="checkbox" id="videos" value="videos" /> Videos</label
      >
      <label for="city-meetups"
        ><input type="checkbox" id="city-meetups" value="city-meetups" /> City
        Meetups</label
      >
      <label for="wiki"
        ><input type="checkbox" id="wiki" value="wiki" /> Wiki</label
      >
      <label for="forum"
        ><input type="checkbox" id="forum" value="forum" /> Forum</label
      >
      <label for="additional-courses"
        ><input
          type="checkbox"
          id="additional-courses"
          value="additional-courses"
        />
        Additional Courses</label
      >

      <label for="textarea">Any comments or suggestions?</label>
      <textarea
        id="textarea"
        placeholder="Enter your comment here..."
        rows="4"
        cols="30"
      ></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
